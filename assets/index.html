<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black-Jack</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="title">BlackJack</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger">New Game</button>
        <button class="btn btn-primary">Get Cards</button>
        <button class="btn btn-primary">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Juagador 1 - <small>0</small></h1>
        <div id="gamer-cards">
          <img class="cards" src="./cartas/2D.png" alt="" />
        </div>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards">
          <img class="cards" src="./cartas/4C.png" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
